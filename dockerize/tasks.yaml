- name: rtt
  cronTime: "*/10 * * * * *"
  config:
    useConfig: ["gwRtt"]
    datasource: running-gateway
    validates:
    - each:
        rules: ["http", "http-success"]
        http: rtt
        successPercent: 50
      allFail:
        rules: ["change-status-investigate", "schedule"]
        reason: check nginx fail
        schedule:
          name: rtt-last-hit
          useConfig: ["gwRtt"]
          timer: 3600
    - each:
        rules: ["http", "http-success"]
        http: check-gateway
        successPercent: 100
      allFail:
        rules: ["change-status-investigate", "schedule"]
        reason: check so-zesty-jr fail
        schedule:
          name: rtt-last-hit
          useConfig: ["gwRtt"]
          timer: 3600
      allSuccess:
        rules: ["remove-from-scheduler"]
        schedule:
          name: rtt-last-hit
